<mat-toolbar color="primary" class="div-barra">
  <!-- Menu e título -->
  <div class="toolbar-left">
    <button mat-icon-button aria-label="Menu" routerLink="">
      <mat-icon>menu</mat-icon>
    </button>
    <img />
    <ng-container *ngIf="showMenu">
      <button mat-button [matMenuTriggerFor]="cadastros">Cadastros</button>
      <button mat-button [matMenuTriggerFor]="locais">Locais</button>
      <button mat-button [matMenuTriggerFor]="inventarios">Inventários</button>
      <button mat-button [matMenuTriggerFor]="gerencial">Gerencial</button>
      <button mat-button [matMenuTriggerFor]="sobre">Sobre</button>
      <span>
        <!-- #docregion sub-menu -->
        <mat-menu #cadastros="matMenu">
          <button mat-menu-item routerLink="empresas">Empresas</button>
          <button mat-menu-item routerLink="usuarios">Usuários</button>
          <button mat-menu-item routerLink="users">Grupos De Usuários</button>
          <button mat-menu-item routerLink="cadastro_padrao">
            Cadastro Descrição Padrão
          </button>
        </mat-menu>
        <mat-menu #locais="matMenu">
          <button mat-menu-item routerLink="locais">Cad.Locais</button>
          <button
            mat-menu-item
            [matMenuTriggerFor]="basicos"
            *ngIf="getLocalId() !== 0"
          >
            Dados Básicos
          </button>
          <button
            mat-menu-item
            routerLink="upload-excel"
            *ngIf="getLocalId() !== 0"
          >
            Importação
          </button>
        </mat-menu>
        <mat-menu #basicos="matMenu">
          <button mat-menu-item routerLink="produtos">Produtos</button>
          <button mat-menu-item routerLink="principais">Principais</button>
          <button mat-menu-item routerLink="imobilizados">Imobilizados</button>
          <button mat-menu-item routerLink="nfes">NFe</button>
          <button mat-menu-item routerLink="valores">Valores</button>
          <button mat-menu-item routerLink="grupos">Grupos</button>
          <button mat-menu-item routerLink="centroscustos">
            Centros Custos
          </button>
        </mat-menu>
        <mat-menu #inventarios="matMenu">
          <button mat-menu-item routerLink="inventarios">
            Cad. Inventários
          </button>
          <button mat-menu-item routerLink="ambientes">Cad. Ambientes</button>
          <button
            mat-menu-item
            routerLink="anexar-produtos"
            *ngIf="getInventarioId() !== 0"
          >
            Anexar Produtos
          </button>
          <button
            mat-menu-item
            routerLink="imoinventarios"
            *ngIf="getInventarioId() !== 0"
          >
            Movimento De Inventário
          </button>
          <button
            mat-menu-item
            routerLink="book"
            *ngIf="getInventarioId() !== 0"
          >
            Book
          </button>
          <button
            mat-menu-item
            routerLink="consulta_fotos"
            *ngIf="getInventarioId() !== 0"
          >
            Consultar Fotos
          </button>
          <button
            mat-menu-item
            routerLink="consulta_fotos_google"
            *ngIf="getUsuarioId() == 16"
          >
            Consultar Fotos Google Teste
          </button>
        </mat-menu>
        <mat-menu #gerencial="matMenu">
          <button mat-menu-item routerLink="ativar">Ativação Inventário</button>
          <button mat-menu-item routerLink="encerrar">
            Encenrrar Inventário
          </button>
          <button mat-menu-item routerLink="relatorio">
            Relatório Fechamento
          </button>
          <button mat-menu-item routerLink="de_para">Controle De Para</button>
        </mat-menu>
        <mat-menu #sobre="matMenu">
          <button mat-menu-item routerLink="param">
            Parâmentos Do Sistema
          </button>
          <button mat-menu-item routerLink="keys">Chaves Do Google</button>
          <button mat-menu-item routerLink="oauth2">Google OAuth2</button>
          <button mat-menu-item routerLink="websocket">Teste WS</button>
        </mat-menu>
      </span>
    </ng-container>
  </div>
  <!-- Usuário e login -->
  <div class="toolbar-right">
    <div class="nav-item">
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with share icon"
        matTooltip="LOGIN"
        matTooltipPosition="above"
        (click)="onLogin()"
      >
        <mat-icon>person</mat-icon>
      </button>
      <span>{{ getUsuario() | firstName }}</span>
    </div>
  </div>
</mat-toolbar>
<div class="div-spin">
  <app-spins></app-spins>
</div>
<app-show-ativos></app-show-ativos>
<div class="container">
  <router-outlet></router-outlet>
</div>
