<div class="div-barra">
  <mat-toolbar>
    <span class="example-spacer">
      <mat-label>{{labelCadastro}}</mat-label>
    </span>
    <div class="button-container-right">
      <button mat-raised-button color="primary" (click)="onSubmit()" *ngIf="idAcao != 3">
        <mat-icon>check</mat-icon>
        {{acao}}
      </button>
      <button mat-raised-button color="accent" (click)="onCancel()">
        <mat-icon>cancel</mat-icon>
        {{getLabelCancel()}}
      </button>
    </div>
  </mat-toolbar>
</div>
<form [formGroup]="formulario" autocomplete="off">
  <div class="col-med-1">
    <mat-form-field appearance="outline" class="col-max">
      <mat-label>Google Drive Key</mat-label>
      <textarea class="altura_key" matInput formControlName="key" [readonly]="readOnly"></textarea>
      <mat-error *ngIf="NoValidtouchedOrDirty('key')">{{getMensafield('key')}}</mat-error>
    </mat-form-field>
  </div>
</form>
